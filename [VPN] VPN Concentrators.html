<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--[if mso]>
    <style>
      table { border-collapse: collapse !important; }
      body, table, td { font-family: Arial, sans-serif !important; }
    </style>
    <![endif]-->

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }

      img {
        border: 0;
        outline: none;
        text-decoration: none;
        -ms-interpolation-mode: bicubic;
      }

      table {
        border-collapse: collapse;
      }

      @media only screen and (max-width: 600px) {
        .container { width: 100% !important; max-width: 100% !important; }
        .padding { padding: 16px !important; }
        h1 { font-size: 22px !important; }
        h2 { font-size: 18px !important; }
        p, li { font-size: 15px !important; }
        .logo { width: 140px !important; }
        .hero-img { width: 100% !important; }
        .code { font-size: 13px !important; }
        .cta { font-size: 15px !important; padding: 12px 20px !important; }
      }
    </style>
  </head>
  <body>
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background-color:#f4f4f4;">
      <tr>
        <td align="center">

          <!-- MAIN CONTAINER -->
          <table class="container" width="600" cellpadding="0" cellspacing="0" role="presentation"
                 style="background-color:#ffffff; width:100%; max-width:600px;">

            <!-- HEADER -->
            <tr>
              <td align="center" class="padding" style="padding:32px 24px 16px;">
                <img
                  src="https://github.com/knowledgeVaults/imagesVault/blob/main/knowledgeVaults-logo.jpg"
                  width="160"
                  class="logo"
                  alt="knowledgeVaults Logo"
                  style="display:block;"
                />
              </td>
            </tr>

            <!-- TITLE -->
            <tr>
              <td class="padding" style="padding:0 24px; font-family:Arial, sans-serif;">
                <h1 style="margin:0; font-size:26px; color:#000000; text-align:center;">
                  Daily Knowledge
                </h1>
              </td>
            </tr>

            <!-- DIVIDER -->
            <tr>
              <td style="padding:16px 24px;">
                <table width="100%" role="presentation">
                  <tr>
                    <td style="border-top:1px solid #dddddd;"></td>
                  </tr>
                </table>
              </td>
            </tr>

        <tr>
          <td class="padding" style="padding:0 24px; font-family:Arial, sans-serif;">
            <h1 style="margin:0; font-size:26px; color:#000000; text-align:center;">
              Networking: VPN Concentrators
            </h1>
          </td>
        </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
